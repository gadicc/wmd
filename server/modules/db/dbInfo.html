<template name="dbInfo">
	{{#with db}}

		<h1>{{name}}</h1>

		<p><b>Status: {{state}}</b></p>

		<h3>Global Options</h3>
		{{> appButtons}}
		{{> taskUpdate}}

		<h3>Instance Options</h3>
		<table id="instances" class="table table-bordered" style="width: auto">
		<tbody>
		{{#each instances.data}}
			<tr>
				<td><a href="/servers/{{serverId}}">{{serverName}}</a></td>
				<td>{{state}}</td>
				<td>{{> appButtons}}</td>
			</tr>
		{{/each}}
		</tbody>
		</table>

		<h3>Info</h3>

		<p>
		MONGO_URL=<span class="sensitive">{{mongo_url this}}</span><br />
		MONGO_OPLOG_URL=<span class="sensitive">{{oplog_url this}}</span>
		</p>

		<p>
		<b>admin:</b>
		mongo -u <span class="sensitive">{{adminUser}}</span> -p <span class="sensitive">{{adminPassword}}</span> 188.226.177.118:{{port}}/admin<br />
		<b>meteor:</b>
		mongo -u <span class="sensitive">{{meteorUser}}</span> -p <span class="sensitive">{{meteorPassword}}</span> 188.226.177.118:{{port}}/meteor
		</p>

	{{/with}}
</template>
