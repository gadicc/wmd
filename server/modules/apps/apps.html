<template name="apps">
	<h1>All Apps</h1>
	{{> allApps}}

	<h2>Add App</h2>
	{{> appAdd}}
</template>

<template name="allApps">
	{{#each apps}}
		<table>
			<tr><td>{{name}}</td></tr>
		</table>
	{{/each}}
</template>

<template name="appAdd">
	<form id="appAdd">

		<p>
			<select id="appAdd_repoId">
				{{#each repos}}
					<option value="{{_id}}">{{name}}</option>
				{{/each}}
			</select>
			<select id="appAdd_branch">
				{{#each branches}}
					<option value="{{this}}">{{this}}</option>
				{{/each}}
			</select>
		</p>

		<p>
			Name: <input type="text" id="appAdd_name" size=40 />
		</p>

		<p>
			Force Target:
			<select id="appAdd_server">
				{{#each servers}}
					<option value="{{_id}}">{{username}}</option>
				{{/each}}
			</select>
		</p>

		<p>
			<input type="submit">
		</p>

		<p>OR (coming soon, maybe):</p>

		<p>Local path: <input type="text"></p>

		<p>(Requires manual redeploy)</p>

	</form>
</template>
