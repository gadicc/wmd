<template name="apps">
	<h1>All Apps</h1>
	{{> allApps}}
</template>

<template name="appSidebar">
	<div id="appSidebar">
		<a href="/apps">Summary<div></div></a>
		<a href="/apps/new">Add New<div></div></a>
		<div></div>
		{{#each apps}}
			<a href="/apps/{{_id}}">{{name}}<div></div></a>
			{{activeLinks}}
		{{/each}}
	</div>
</template>

<template name="allApps">

	<table id="allApps" class="table table-bordered" style="width: auto">
		<thead>
			<tr>
				<th>Name</th>
				<th>Global State</th>
				<th>Actions</th>
			</tr>
		</thead><tbody>

		{{#each apps}}
			<tr>
				<td><a href="/apps/{{_id}}">{{name}}</a></td>
				<td>{{state}}</td>
			  <td>{{> appButtons}}</td>
			</tr>
		{{/each}}

		</tbody>
	</table>

</template>
