<template name="logs">
	<h1>Recent Logs</h1>

	<ul>
	{{#each logs}}
		<li>[{{ctime}}] <a href="/logs/{{_id}}">{{title}}</a></li>
	{{/each}}
	</ul>
</template>

<template name="showLog">
	{{#with log}}
		<h1>{{title}}</h1>
		<p>{{ctime}}<p>

		<div id="showLogWrapper">
			<div id="showLog">{{#if content}}{{content}}{{else}}{{#each lines}}{{> showLogLine}}{{/each}}{{/if}}</div>
		</div>
	{{/with}}

	<br />
	<p>
		<button onclick="window.history.back()">Go Back</button>
	</p>
</template>

<template name="showLogLine">
<span>{{l}}</span>
</template>
