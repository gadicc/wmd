<template name="serverInfo">
	<h1>{{server.username}}</h1>

	{{#isolate}}<p>Last updated: {{serverStats.lastUpdate}}</p>{{/isolate}}

	<canvas id="chart" width="400" height="100"></canvas>

	<form class="sendCmd" data-server-id="{{server._id}}">
		RAW CMD:
			<input name="cmd" size=8 />
			<input name="data" size=25 />
			<input type="submit" />
	</form>
	<div class="cmdReturn" data-server-id="{{server._id}}">
	</div>

	{{#with serverStats}}

		<h2>Server Info</h2>
		{{#with os}}
			<table>
				<tr>
					<td>CPU</td>
					<td>{{sprintf '%2d%%' cpuUsage percent=true}}</td>
				</tr><tr>
					<td>RAM</td>
					<td>{{sprintf '%2d%%' memUsage percent=true}}</td>
				</tr>
			</table>
		{{/with}}
		<table>
			<tr><th>%CPU</th><th>%MEM</th><th>Command</th></tr>
			{{#each procs}}
				<tr><td>{{pcpu}}</td><td>{{pmem}}</td><td>{{cmd}}</td></tr>
			{{/each}}
		</table>
	{{/with}}
</template>
