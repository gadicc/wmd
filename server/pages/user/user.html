<template name="user">
	{{#with user}}
	<h1>{{profile.name}}</h1>
	<p>User settings below.</p>

	<h2>Digital Ocean</h2>
	<p><a href="https://cloud.digitalocean.com/generate_api_key">https://cloud.digitalocean.com/generate_api_key</a></p>

	<form class="form-horizontal" role="form" id="digitalocean">
	  <div class="form-group">
	    <label for="inputClientID" class="control-label">Client ID</label>
	    <div>
	      <input type="text" class="form-control" id="inputClientID"
	      placeholder="Client ID" name="clientId"
	      value="{{apis.digitalocean.clientId}}">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputApiKey" class="control-label">API Key</label>
	    <div>
	      <input type="text" class="form-control" id="inputApiKey" placeholder="API Key" name="apiKey"
	      value="{{apis.digitalocean.apiKey}}">
	    </div>
	  </div>

		<p>If you have added your own SSH key to Digital Ocean,
		you can add it's ID here.  Newly created servers will
		include your key (in addition to the new key which was
		genereated for you by WMD).
		In the SSH Keys Console on Digital Ocean, inspect the edit
		icon, then look at the &lt;form&gt; HTML and pick out the
		numer ID (from action="/ssh_keys/ID).</p>

		<p>Digital Ocean SSH key ID: <input type="text" name="sshKeyId"
			value="{{apis.digitalocean.sshKeyId}}" size=4 /></p>

		<p><b>Tip:</b> If you're creating and destroying lots of droplets,
		you'll probably run into annoying REMOTE HOST IDENTIFICATION from
		ssh, when new droplets get old IPs.
		To disable, add rules for the relevant IP ranges in
		<code>~/.ssh/config</code>:</p>

<pre>
Host 192.241.235.*  
    StrictHostKeyChecking no
    UserKnownHostsFile /dev/null
</pre>

		<input type="submit">
	</form>
	{{/with}}
</template>
